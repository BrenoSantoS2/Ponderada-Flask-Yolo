<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload e Processamento de Imagem</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Upload de Imagem</h1>
        <form method="post" enctype="multipart/form-data" class="mt-3 mb-3">
            <div class="form-group">
                <input type="file" class="form-control-file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if filename %}
        <div class="card mb-3">
            <div class="card-header">
                <h2>Imagem Carregada</h2>
            </div>
            <div class="card-body">
                <img src="{{ url_for('uploaded_file', filename=filename) }}" class="img-fluid" alt="Imagem Carregada">
                <h2 class="mt-3">Predições:</h2>
                <p><strong>Modelo Convolucional:</strong> {{ pred1 }}</p>
                <p><strong>Modelo Linear:</strong> {{ pred2 }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
